<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性-基本使用</title>
</head>

<body>
  <div id="app">
    <h2>{{name + ' ' + age + '岁'}}</h2>
    <hr>
    <h2>{{info}}</h2>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'zww',
        age: 20
      },
      // 计算属性
      computed: {
        info() {
          return this.name + ' ' + this.age + '岁'
        }
      }
    })
  </script>

</body>

</html>
