<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性-setter与getter</title>
</head>

<body>
  <div id="app">
    <h2>{{info}}</h2>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'zww',
        age: 20
      },
      computed: {
        info: {
          set(newValue) {
            const finallyNames = newValue.split(' ')
            this.name = finallyNames[0]
            this.age = finallyNames[1]
          },
          get() {
            return this.name + ' ' + this.age
          }
        }
      }
    })
  </script>

</body>

</html>
