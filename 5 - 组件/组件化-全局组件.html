<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件化-全局组件</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <div id="app2">
    <cpn></cpn>
  </div>
  <script src="../vue.js"></script>
  <script>
    const cpn1 = Vue.extend({
      template: `
        <div>
          <h2>我是全局组件</h2>
        </div>
      `
    })
    // 全局组件：可以在多个vue实例使用
    Vue.component('cpn', cpn1)

    const app = new Vue({
      el: '#app'
    })
    const app2 = new Vue({
      el: '#app2'
    })
  </script>

</body>

</html>
