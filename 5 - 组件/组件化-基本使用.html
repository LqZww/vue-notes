<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件化-基本使用</title>
</head>

<body>
  <div id="app">
    <!-- 3、使用组件 -->
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <script src="../vue.js"></script>
  <script>
    // 1、创建组件构造器对象
    const cpn1 = Vue.extend({
      template: `
        <div>
          <h2>hello</h2>
          <h2>组件</h2>
        </div>
      `
    })
    // 2、注册组件
    Vue.component('cpn', cpn1)

    const app = new Vue({
      el: '#app'
    })
  </script>

</body>

</html>
