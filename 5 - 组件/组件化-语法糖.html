<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件化-语法糖</title>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script src="../vue.js"></script>
  <script>
    // 全局组件
    Vue.component('cpn1', {
      template: `
        <div>
          <h2>header1</h2>
          <h2>content1</h2>
        </div>
      `
    })

    // 局部组件
    const app = new Vue({
      el: '#app',
      components: {
        'cpn2': {
          template: `
            <div>
              <h2>header2</h2>
              <h2>content2</h2>
            </div>
          `
        }
      }
    })
  </script>

</body>

</html>
