<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件化-提取template</title>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn1></cpn1>
  </div>

  <!-- 1、script，类型为text/x-template -->
  <!-- <script type="text/x-template" id="cpn1">
    <div>
      <h2>header1</h2>
      <h2>content1</h2>
    </div>
  </script> -->

  <!-- 2、template标签 -->
  <template id="cpn1">
    <div>
      <h2>header1</h2>
      <h2>content1</h2>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    Vue.component('cpn1', {
      template: '#cpn1'
    })

    const app = new Vue({
      el: '#app'
    })
  </script>

</body>

</html>
