<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind-style-数组</title>
</head>

<body>
  <div id="app">
    <div>{{message}}</div>
    <div :style="[styleObjectA,styleObjectB]">{{message}}</div>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "hello v-bind-style",
        styleObjectA: {
          fontSize: '22px'
        },
        styleObjectB: {
          color: 'red'
        }
      }
    })
  </script>

</body>

</html>
