<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind-基本使用</title>
</head>

<body>
  <div id="app">
    <a v-bind:href="blog">个人博客</a>
    <a :href="blog">个人博客</a>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        blog: 'https://zhouwanwen.com'
      }
    })
  </script>

</body>

</html>
