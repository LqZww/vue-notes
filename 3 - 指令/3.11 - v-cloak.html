<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-cloak</title>
  <style>
    [v-bloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <p v-bloak>{{message}}</p>
  </div>
  <script src="../vue.js"></script>
  <script>
    alert("1")
    const app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'hello v-bloak'
        }
      },
    })
  </script>

</body>

</html>
