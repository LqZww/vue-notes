<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on-参数传递</title>
</head>

<body>
  <div id="app">
    <!-- 不传递参数时 -->
    <!-- 都打印btn1 -->
    <button @click="btn1">btn1</button>
    <button @click="btn1()">btn1</button>

    <!-- 当方法需要接收一个参数时 -->
    <!-- 打印：①event对象；②undefined；③1 -->
    <button @click="btn2">btn2</button>
    <button @click="btn2()">btn2</button>
    <button @click="btn2(1)">btn2</button>

    <!-- 方法定义时需要参数和event对象时 -->
    <!-- 打印：zz，event对象 -->
    <button @click="btn3('zz',$event)">btn3</button>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        num: 0
      },
      methods: {
        btn1() {
          console.log("btn1");
        },
        btn2(x) {
          console.log(x);
        },
        btn3(x, event) {
          console.log(x, event);
        }
      }
    })
  </script>

</body>

</html>
