<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-for-遍历对象</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(value,key,index) in info">
        键值：{{value}}，
        键名：{{key}}，
        索引：{{index}}
      </li>
    </ul>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        info: {
          name: 'zww',
          age: 11,
          blog: 'https://www.cnblogs.com/LqZww'
        }
      }
    })
  </script>

</body>

</html>
