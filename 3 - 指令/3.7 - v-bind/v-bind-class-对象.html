<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind-class-对象</title>
  <style>
    .active {
      color: red;
    }

    .font {
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2 :class="{active:isActive,font:isFont}">{{message}}</h2>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "hello v-bind",
        isActive: true,
        isFont: false
      }
    })
  </script>

</body>

</html>
