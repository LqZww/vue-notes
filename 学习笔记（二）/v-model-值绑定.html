<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model-值绑定</title>
</head>

<body>
  <div id="app">
    <label v-for="item in list" :for="item">
      <input type="checkbox" :value="item" :id="item" v-model="game">{{item}}
    </label>
    <h2>{{game}}</h2>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        list: ['天龙八部', '英雄联盟', '王者荣耀', 'QQ飞车'],
        game: []
      }
    })
  </script>

</body>

</html>
