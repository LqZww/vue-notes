<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>插槽slot-基本使用</title>
</head>

<body>
  <div id="app">
    <cpn>
      <button>按钮</button>
    </cpn>
    <cpn>
      <span>span</span>
      <div>div</div>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <slot></slot>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {

      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>

</body>

</html>
